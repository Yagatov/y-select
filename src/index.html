<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecter</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
          <div class="title">Форма авторизации</div>
          
          <div class="field-box">
            <div class="field">
              <label for="login" class="label">Логин</label>
              <input id="login" name="login" type="text" class="input">
            </div>

            <div class="field">
              <label for="email" class="label">Почта</label>
              <input id="email" name="email" type="email" class="input">
            </div>
            
            <div class="field">
              <label for="" class="label">Выберите куда авторизоваться</label>
              <!--
                  yagatov-name имя аттрибута name 
                  yagatov-default значения по умолчанию будет выбран какой то, если нету то будет "Выберите значение"
               -->
              <yagatov yagatov-name="auth" yagatov-default="1" class="select">
                <div yagatov-header class="select-header">
                  <div yagatov-value class="select-header__value">yagat</div>
                  <div yagatov-property="price" class="select-header__price"></div>
                  <svg yagatov-icon class="select-header__icon" width="15" height="15" viewBox="0 0 15 15" stroke="white" xmlns="http://www.w3.org/2000/svg">
                    <line x1="3.70711" y1="5.29289" x2="8.22979" y2="9.81557" stroke-width="2"/>
                    <line x1="7.32893" y1="10.0115" x2="12.5799" y2="5.25861" stroke-width="2"/>
                  </svg>
                </div>
                
                <div yagatov-box class="select-content">
                  <div yagatov-item="1" class="select-content__item">
                    <div yagatov-value class="select-content__value">yagatov id</div>
                    <div yagatov-property="price" class="select-content__value">255p</div>
                  </div>
                  <div yagatov-item="2" class="select-content__item">
                    <div yagatov-value class="select-content__value">yagatov social network</div>
                    <div yagatov-property="price" class="select-content__value">500p</div>
                  </div>
                  <div yagatov-item="3" class="select-content__item">
                    <div yagatov-value class="select-content__value">yagatov cloud</div>
                    <div yagatov-property="price" class="select-content__value">5000p</div>
                  </div>
                </div>
              </yagatov>
            </div>
      
            <div class="field">
              <label for="password" class="label">Пароль</label>
              <input id="password" name="password" type="password" class="input">
            </div>
          </div>
        </form>
      </div>

    <script src="./app.js"></script>
</body>
</html>
